    <!-- <p class="name">Нахождение тегов</p>
    <div class="search">
        <div class="search_tag">
            <input type="text" id="inp23">
            <div class="sectionTextTag" data="html">
                <p class="Tag">Тег "<span class="spancolor">html</span>" является контейнером, 
                    который заключает в себе все содержимое веб-страницы, включая теги "<span class="spancolor">head</span>" 
                    и "<span class="spancolor">body</span>". Открывающий и закрывающий теги "<span class="spancolor">html</span>" 
                    в документе необязательны, но хороший стиль диктует непременное их использование.</p>
            </div>
            <div class="sectionTextTag" data="body">
                <p class="Tag">HTML-элемент "<span class="spancolor">body</span>" представляет собой контент (содержимое) документа HTML. 
                    В документе может быть только один элемент "<span class="spancolor">body</span>".</p>
            </div>
            <div class="sectionTextTag" data="!DOCTYPE">
                <p class="Tag">Объявляет тип документа и предоставляет основную информацию для браузера — его язык и версия.</p>
            </div>
            <div class="sectionTextTag" data="a">
                <p class="Tag">Создаёт гипертекстовые ссылки.</p>
            </div>
            <div class="sectionTextTag" data="abbr">
                <p class="Tag">Определяет текст как аббревиатуру или акроним. Поясняющий текст задаётся с помощью атрибута <span class="spancolor">title</span>.</p>
            </div>
            <div class="sectionTextTag" data="address">
                <p class="Tag">Задает контактные данные автора/владельца документа или статьи. Отображается в браузере курсивом.</p>
            </div>
            <div class="sectionTextTag" data="area">
                <p class="Tag">Представляет собой гиперссылку с текстом, соответствующей определенной области на карте-изображении 
                    или активную область внутри карты-изображения. Всегда вложен внутрь элемента "<span class="spancolor">map</span>".</p>
            </div>
            <div class="sectionTextTag" data="article">
                <p class="Tag">Раздел контента, который образует независимую часть документа или сайта, например, статья в журнале, запись в блоге, комментарий.</p>
            </div>
            <div class="sectionTextTag" data="aside">
                <p class="Tag">Представляет контент страницы, который имеет косвенное отношение к основному контенту страницы/сайта.</p>
            </div>
            <div class="sectionTextTag" data="aside">
                <p class="Tag">Представляет контент страницы, который имеет косвенное отношение к основному контенту страницы/сайта.</p>
            </div>
            <div class="sectionTextTag" data="audio">
                <p class="Tag">Загружает звуковой контент на веб-страницу.</p>
            </div>
            <div class="sectionTextTag" data="b">
                <p class="Tag">Задает полужирное начертание отрывка текста, не придавая акцент или важность выделенному.</p>
            </div>
            <div class="sectionTextTag" data="base">
                <p class="Tag">Задает базовый адрес (URL), относительно которого вычисляются все относительные адреса. 
                    Это поможет избежать проблем при переносе страницы в другое место, 
                    так как все ссылки будут работать, как и прежде.</p>
            </div>
            <div class="sectionTextTag" data="bdo">
                <p class="Tag">Отображает текст в направлении, указанном в атрибуте dir, переопределяя текущее направление написания текста.</p>
            </div>
            <div class="sectionTextTag" data="bdi">
                <p class="Tag">Изолирует отрывок текста, написанный на языке, в котором чтение текста происходит справа налево, от остального текста.</p>
            </div>
            <div class="sectionTextTag" data="blockquote">
                <p class="Tag">Выделяет текст как цитату, применяется для описания больших цитат.</p>
            </div>
            <div class="sectionTextTag" data="br">
                <p class="Tag">Перенос текста на новую строку.</p>
            </div>
            <div class="sectionTextTag" data="button">
                <p class="Tag">Создает интерактивную кнопку. Элемент может содержать текст или изображение.</p>
            </div>
            <div class="sectionTextTag" data="canvas">
                <p class="Tag">Холст-контейнер для динамического отображения изображений, таких как простые изображения, диаграммы, графики и т.п. 
                    Для рисования используется скриптовый язык JavaScript.</p>
            </div>
            <div class="sectionTextTag" data="caption">
                <p class="Tag">Добавляет подпись к таблице. Вставляется сразу после открывающего тега "<span class="spancolor">table</span>".</p>
            </div>
            <div class="sectionTextTag" data="cite">
                <p class="Tag">Используется для указания источника цитирования. Отображается курсивом.</p>
            </div>
            <div class="sectionTextTag" data="code">
                <p class="Tag">Представляет фрагмент программного кода, отображается шрифтом семейства monospace.</p>
            </div>
            <div class="sectionTextTag" data="col">
                <p class="Tag">Выбирает для форматирования один или несколько столбцов таблицы, не содержащих информацию одного типа.</p>
            </div>
            <div class="sectionTextTag" data="colgroup">
                <p class="Tag">Создает структурную группу столбцов, выделяющую множество логически однородных ячеек.</p>
            </div>
            <div class="sectionTextTag" data="data">
                <p class="Tag">Элемент используется для связывания значения атрибута <span class="spancolor">value</span>, 
                    которое представлено в машиночитаемом формате и может быть обработано компьютером, с содержимым элемента.</p>
            </div>
            <div class="sectionTextTag" data="datalist">
                <p class="Tag">Элемент-контейнер для выпадающего списка элемента "<span class="spancolor">input</span>". 
                    Варианты значений помещаются в элементы "<span class="spancolor">option</span>".</p>
            </div>
            <div class="sectionTextTag" data="dd">
                <p class="Tag">Используется для описания термина из элемента "<span class="spancolor">dt</span>".</p>
            </div>
            <div class="sectionTextTag" data="del">
                <p class="Tag">Помечает текст как удаленный, перечёркивая его.</p>
            </div>
            <div class="sectionTextTag" data="details">
                <p class="Tag">Создаёт интерактивный виджет, который пользователь может открыть или закрыть. 
                    Представляет собой контейнер для контента, 
                    видимый заголовок виджета помещается в элемент "<span class="spancolor">summary</span>".</p>
            </div>
            <div class="sectionTextTag" data="dfn">
                <p class="Tag">Определяет слово как термин, выделяя его курсивом. Текст, идущий следом, должен содержать расшифровку этого термина.</p>
            </div>
            <div class="sectionTextTag" data="dialog">
                <p class="Tag">Интерактивный элемент, с которым взаимодействует пользователь для выполнения задачи, 
                    например, диалоговое окно, инспектор или окно. 
                    Без атрибута <span class="spancolor">open</span> не виден для пользователя.</p>
            </div>
            <div class="sectionTextTag" data="div">
                <p class="Tag">Элемент-контейнер для разделов HTML-документа. Используется для группировки блочных элементов с целью форматирования стилями.</p>
            </div>
            <div class="sectionTextTag" data="dl">
                <p class="Tag">Элемент-контейнер, внутри которого находятся термин и его описание.</p>
            </div>
            <div class="sectionTextTag" data="dt">
                <p class="Tag">Используется для задания термина.</p>
            </div>
            <div class="sectionTextTag" data="em">
                <p class="Tag">Выделяет важные фрагменты текста, отображая их курсивом.</p>
            </div>
            <div class="sectionTextTag" data="embed">
                <p class="Tag">Элемент-контейнер для встраивания внешнего интерактивного контента или плагина.</p>
            </div>
            <div class="sectionTextTag" data="fieldset">
                <p class="Tag">Группирует связанные элементы в форме, рисуя рамку вокруг них.</p>
            </div>
            <div class="sectionTextTag" data="figcaption">
                <p class="Tag">Заголовок/подпись для элемента "<span class="spancolor">figure</span>".</p>
            </div>
            <div class="sectionTextTag" data="figure">
                <p class="Tag">Самодостаточный элемент-контейнер для такого контента как иллюстрации, диаграммы, фотографии, 
                    примеры кода, обычно с подписью.</p>
            </div>
            <div class="sectionTextTag" data="footer">
                <p class="Tag">Определяет завершающую область (нижний колонтитул) документа или раздела.</p>
            </div>
            <div class="sectionTextTag" data="form">
                <p class="Tag">Форма для сбора и отправки на сервер информации от пользователей. 
                    Не работает без атрибута "<span class="spancolor">action</span>".</p>
            </div>
            <div class="sectionTextTag" data="h1">
                <p class="Tag">Создает заголовки первого уровня для связанных с ними разделов.</p>
            </div>
            <div class="sectionTextTag" data="h2">
                <p class="Tag">Создает заголовки второго уровня для связанных с ними разделов.</p>
            </div>
            <div class="sectionTextTag" data="h3">
                <p class="Tag">Создает заголовки третьего уровня для связанных с ними разделов.</p>
            </div>
            <div class="sectionTextTag" data="h4">
                <p class="Tag">Создает заголовки четвертого уровня для связанных с ними разделов.</p>
            </div>
            <div class="sectionTextTag" data="h5">
                <p class="Tag">Создает заголовки пятого уровня для связанных с ними разделов.</p>
            </div>
            <div class="sectionTextTag" data="h6">
                <p class="Tag">Создает заголовки шестого уровня для связанных с ними разделов.</p>
            </div>
            <div class="sectionTextTag" data="head">
                <p class="Tag">Элемент-контейнер для метаданных HTML-документа, таких как 
                    "<span class="spancolor">title</span>", "<span class="spancolor">meta</span>", "<span class="spancolor">script</span>", 
                    "<span class="spancolor">link</span>", "<span class="spancolor">style</span>".</p>
            </div>
            <div class="sectionTextTag" data="header">
                <p class="Tag">Секция для вводной информации сайта или группы навигационных ссылок. 
                    Может содержать один или несколько заголовков, логотип, информацию об авторе.</p>
            </div>
            <div class="sectionTextTag" data="hr">
                <p class="Tag">Горизонтальная линия для тематического разделения параграфов.</p>
            </div>
            <div class="sectionTextTag" data="i">
                <p class="Tag">Выделяет отрывок текста курсивом, не придавая ему дополнительный акцент.</p>
            </div>
            <div class="sectionTextTag" data="iframe">
                <p class="Tag">Создает встроенный фрейм, загружая в текущий HTML-документ другой документ.</p>
            </div>
            <div class="sectionTextTag" data="img">
                <p class="Tag">Встраивает изображения в HTML-документ с помощью атрибута <span class="spancolor">src</span>, 
                    значением которого является адрес встраиваемого изображения.</p>
            </div>
            <div class="sectionTextTag" data="input">
                <p class="Tag">Создает многофункциональные поля формы, в которые пользователь может вводить данные.</p>
            </div>
            <div class="sectionTextTag" data="ins">
                <p class="Tag">Выделяет текст подчеркиванием. Применяется для выделения изменений, вносимых в документ.</p>
            </div>
            <div class="sectionTextTag" data="kbd">
                <p class="Tag">Выделяет текст, который должен быть введён пользователем с клавиатуры, шрифтом семейства monospace.</p>
            </div>
            <div class="sectionTextTag" data="label">
                <p class="Tag">Добавляет текстовую метку для элемента "<span class="spancolor">input</span>".</p>
            </div>
            <div class="sectionTextTag" data="legend">
                <p class="Tag">Заголовок элементов формы, сгруппированных с помощью элемента "<span class="spancolor">fieldset</span>".</p>
            </div>
            <div class="sectionTextTag" data="li">
                <p class="Tag">Элемент маркированного или нумерованного списка.</p>
            </div>
            <div class="sectionTextTag" data="link">
                <p class="Tag">Определяет отношения между документом и внешним ресурсом. 
                    Также используется для подключения внешних таблиц стилей.</p>
            </div>
            <div class="sectionTextTag" data="main">
                <p class="Tag">Контейнер для основного уникального содержимого документа. 
                    На одной странице должно быть не более одного элемента "<span class="spancolor">main</span>".</p>
            </div>
            <div class="sectionTextTag" data="map">
                <p class="Tag">Создаёт активные области на карте-изображении. 
                    Является контейнером для элементов "<span class="spancolor">area</span>".</p>
            </div>
            <div class="sectionTextTag" data="mark">
                <p class="Tag">Выделяет фрагменты текста, помечая их желтым фоном.</p>
            </div>
            <div class="sectionTextTag" data="meta">
                <p class="Tag">Используется для хранения дополнительной информации о странице. 
                Эту информацию используют браузеры для обработки страницы, а поисковые системы — для ее индексации. 
                В блоке "<span class="spancolor">head</span>" может быть несколько элементов "<span class="spancolor">meta</span>", 
                так как в зависимости от используемых атрибутов они несут разную информацию.</p>
            </div>
            <div class="sectionTextTag" data="meter">
                <p class="Tag">Индикатор измерения в заданном диапазоне.</p>
            </div>
            <div class="sectionTextTag" data="nav">
                <p class="Tag">Раздел документа, содержащий навигационные ссылки по сайту.</p>
            </div>
            <div class="sectionTextTag" data="noscript">
                <p class="Tag">Определяет секцию, не поддерживающую сценарий (скрипт).</p>
            </div>
            <div class="sectionTextTag" data="object">
                <p class="Tag">Контейнер для встраивания мультимедиа 
                    (например, аудио, видео, Java-апплеты, ActiveX, PDF и Flash). 
                    Также можно вставить другую веб-страницу в текущий HTML-документ. 
                    Для передачи параметров встраиваемого плагина используется элемент "<span class="spancolor">param</span>".</p>
            </div>
            <div class="sectionTextTag" data="ol">
                <p class="Tag">Упорядоченный нумерованный список. Нумерация может быть числовая или алфавитная.</p>
            </div>
            <div class="sectionTextTag" data="optgroup">
                <p class="Tag">Контейнер с заголовком для группы элементов "<span class="spancolor">option</span>".</p>
            </div>
            <div class="sectionTextTag" data="option">
                <p class="Tag">Определяет вариант/опцию для выбора в раскрывающемся списке <span class="spancolor">select</span>, 
                    <span class="spancolor">optgroup</span> или <span class="spancolor">datalist</span>.</p>
            </div>
            <div class="sectionTextTag" data="output">
                <p class="Tag">Поле для вывода результата вычисления, рассчитанного с помощью скрипта.</p>
            </div>
            <div class="sectionTextTag" data="p">
                <p class="Tag">Параграфы в тексте.</p>
            </div>
            <div class="sectionTextTag" data="param">
                <p class="Tag">Определяет параметры для плагинов, встраиваемых с помощью элемента "<span class="spancolor">object</span>".</p>
            </div>
            <div class="sectionTextTag" data="picture">
                <p class="Tag">Элемент-контейнер, содержащий один элемент <span class="spancolor">img</span> 
                    и ноль или несколько элементов <span class="spancolor">source</span>. 
                    Сам по себе ничего не отображает. Дает возможность браузеру выбирать наиболее подходящее изображение.</p>
            </div>
            <div class="sectionTextTag" data="pre">
                <p class="Tag">Выводит текст без форматирования, с сохранением пробелов и переносов текста. 
                    Может быть использован для отображения компьютерного кода, сообщения электронной почты и т.д.</p>
            </div>
            <div class="sectionTextTag" data="progress">
                <p class="Tag">Индикатор выполнения задачи любого рода.</p>
            </div>
            <div class="sectionTextTag" data="q">
                <p class="Tag">Определяет краткую цитату.</p>
            </div>
            <div class="sectionTextTag" data="ruby">
                <p class="Tag">Контейнер для Восточно-Азиатских символов и их расшифровки.</p>
            </div>
            <div class="sectionTextTag" data="rb">
                <p class="Tag">Определяет вложенный в него текст как базовый компонент аннотации.</p>
            </div>
            <div class="sectionTextTag" data="rt">
                <p class="Tag">Добавляет краткую характеристику сверху или снизу от символов, 
                    заключенных в элементе "<span class="spancolor">ruby</span>", выводится уменьшенным шрифтом.</p>
            </div>
            <div class="sectionTextTag" data="rtc">
                <p class="Tag">Отмечает вложенный в него текст как дополнительную аннотацию.</p>
            </div>
            <div class="sectionTextTag" data="rp">
                <p class="Tag">Выводит альтернативный текст в случае если браузер не поддерживает элемент "<span class="spancolor">ruby</span>".</p>
            </div>
            <div class="sectionTextTag" data="s">
                <p class="Tag">Отображает текст, не являющийся актуальным, перечеркнутым.</p>
            </div>
            <div class="sectionTextTag" data="samp">
                <p class="Tag">Используется для вывода текста, представляющего результат выполнения программного кода или скрипта,
                     а также системные сообщения. Отображается моноширинным шрифтом.</p>
            </div>
            <div class="sectionTextTag" data="script">
                <p class="Tag">Используется для определения сценария на стороне клиента (обычно JavaScript). 
                    Содержит либо текст скрипта, либо указывает на внешний файл сценария с помощью атрибута <span class="spancolor">src</span>.</p>
            </div>
            <div class="sectionTextTag" data="section">
                <p class="Tag">Определяет логическую область (раздел) страницы, обычно с заголовком.</p>
            </div>
            <div class="sectionTextTag" data="select">
                <p class="Tag">Элемент управления, позволяющий выбирать значения из предложенного множества. 
                    Варианты значений помещаются в "<span class="spancolor">option</span>".</p>
            </div>
            <div class="sectionTextTag" data="small">
                <p class="Tag">Отображает текст шрифтом меньшего размера.</p>
            </div>
            <div class="sectionTextTag" data="source">
                <p class="Tag">Указывает местоположение и тип альтернативных медиаресурсов для элементов "<span class="spancolor">picture</span>", 
                    "<span class="spancolor">video</span>", "<span class="spancolor">audio</span>".</p>
            </div>
            <div class="sectionTextTag" data="span">
                <p class="Tag">Контейнер для строчных элементов. 
                    Можно использовать для форматирования отрывков текста, например, выделения цветом отдельных слов.</p>
            </div>
            <div class="sectionTextTag" data="strong">
                <p class="Tag">Расставляет акценты в тексте, выделяя полужирным.</p>
            </div>
            <div class="sectionTextTag" data="style">
                <p class="Tag">Подключает встраиваемые таблицы стилей.</p>
            </div>
            <div class="sectionTextTag" data="sub">
                <p class="Tag">Задает подстрочное написание символов, например, индекса элемента в химических формулах.</p>
            </div>
            <div class="sectionTextTag" data="summary">
                <p class="Tag">Создаёт видимый заголовок для элемента "<span class="spancolor">details</span>". 
                    Отображается с закрашенным треугольником, 
                    кликнув по которому можно просмотреть подробности заголовка.</p>
            </div>
            <div class="sectionTextTag" data="sup">
                <p class="Tag">Задает надстрочное написание символов.</p>
            </div>
            <div class="sectionTextTag" data="table">
                <p class="Tag">Элемент для создания таблицы.</p>
            </div>
            <div class="sectionTextTag" data="tbody">
                <p class="Tag">Определяет тело таблицы.</p>
            </div>
            <div class="sectionTextTag" data="td">
                <p class="Tag">Создает ячейку таблицы.</p>
            </div>
            <div class="sectionTextTag" data="template">
                <p class="Tag">Используется для объявления фрагментов HTML-кода, 
                    которые могут быть клонированы и вставлены в документ скриптом. 
                    Содержимое элемента не является его дочерним элементом.</p>
            </div>
            <div class="sectionTextTag" data="textarea">
                <p class="Tag">Создает большие поля для ввода текста.</p>
            </div>
            <div class="sectionTextTag" data="tfoot">
                <p class="Tag">Определяет нижний колонтитул таблицы.</p>
            </div>
            <div class="sectionTextTag" data="th">
                <p class="Tag">Создает заголовок ячейки таблицы.</p>
            </div>
            <div class="sectionTextTag" data="thead">
                <p class="Tag">Определяет заголовок таблицы.</p>
            </div>
            <div class="sectionTextTag" data="time">
                <p class="Tag">Определяет дату/время.</p>
            </div>
            <div class="sectionTextTag" data="title">
                <p class="Tag">Заголовок HTML-документа, отображаемый в верхней части строки заголовка браузера. 
                    Также может отображаться в результатах поиска, 
                    поэтому это следует принимать во внимание предоставление названия.</p>
            </div>
            <div class="sectionTextTag" data="tr">
                <p class="Tag">Создает строку таблицы.</p>
            </div>
            <div class="sectionTextTag" data="track">
                <p class="Tag">Добавляет субтитры для элементов <span class="spancol">audio</span> и <span class="spancol">video</span>.</p>
            </div>
            <div class="sectionTextTag" data="u">
                <p class="Tag">Выделяет отрывок текста подчёркиванием, без дополнительного акцента.</p>
            </div>
            <div class="sectionTextTag" data="ul">
                <p class="Tag">Создает маркированный список.</p>
            </div>
            <div class="sectionTextTag" data="var">
                <p class="Tag">Выделяет переменные из программ, отображая их курсивом.</p>
            </div>
            <div class="sectionTextTag" data="video">
                <p class="Tag">Добавляет на страницу видео-файлы. Поддерживает 3 видео формата: MP4, WebM, Ogg.</p>
            </div>
            <div class="sectionTextTag" data="wbr">
                <p class="Tag">Указывает браузеру возможное место разрыва длинной строки.</p>
            </div>
            <p id="error"></p>
        </div>
    </div> -->
